<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wording that appears in the tab</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Stream One</a></li>
            <li><a href="stream-two.html">Stream Two</a></li>
            <li><a href="stream-three.html">Stream Three</a></li>
        </ul>
    </nav>
    <h1>Stream One</h1>
    <div class="card">
        <a href="https://en.wikipedia.org/wiki/HTML5">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/61/HTML5_logo_and_wordmark.svg/1200px-HTML5_logo_and_wordmark.svg.png" alt="HTML5">
            <h2>HTML5</h2>
        </a>
    </div>
    <div class="card">
        <a href="https://en.wikipedia.org/wiki/Cascading_Style_Sheets#CSS_3">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d5/CSS3_logo_and_wordmark.svg/1200px-CSS3_logo_and_wordmark.svg.png" alt="CSS3">
            <h2>CSS3</h2>
        </a>
    </div>
    <div class="card">
        <a href="https://en.wikipedia.org/wiki/JavaScript">
            <img src="https://seeklogo.com/images/J/javascript-logo-E967E87D74-seeklogo.com.png" alt="JAVASCRIPT">
            <h2>JAVASCRIPT</h2>
        </a>
    </div>
    <div class="card">
        <a href="https://en.wikipedia.org/wiki/Cloud9_IDE">

        </a>
    </div>
    <div class="card">
        <a href="https://en.wikipedia.org/wiki/Git">
            <img src="https://gitforwindows.org/img/git_logo.png" alt="Git">
            <h2>Git</h2>
        </a>
    </div>
    <div class="card">
        <a href="https://en.wikipedia.org/wiki/GitHub">
            <img src="https://github.githubassets.com/images/modules/open_graph/github-mark.png" alt="GITHUB">
            <h2>Github</h2>
        </a>
    </div>
